<div class="container-fluid">
    <div class="container">
        <div class="row mt-4">
            <div class="col mt-4 mb-4 ms-3">
                <h1>{{heading}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" *ngFor="let job of jobs">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <span class="card-subtitle">{{ job.subtitle }}</span>
                        <p class="card-text">{{ job.text }}</p>
                        <button class="btn btn-primary">Apply Now</button>
                        <!-- <h6 class="card-text mt-4">Posted 1 day ago | Hiring 2 candidates for this role | Urgently
                            hiring</h6> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-5 mx-auto p-4">
            </div>
        </div>
    </div>
</div>
