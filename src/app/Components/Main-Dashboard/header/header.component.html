<div class="container-fluid main">
  <div class="row">
    <div class="container-fluid align-text-end">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href=""><img src="../../../../assets/Common/logo.png" class="img-fluid"
              alt="KS-Tech*"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" routerLink="home" routerLinkActive="active-link"
                  ariaCurrentWhenActive="page" (click)="setActiveLink('home')">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" routerLink="about" routerLinkActive="active-link"
                  ariaCurrentWhenActive="page" (click)="setActiveLink('about')">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" routerLink="our-service" routerLinkActive="active-link"
                  ariaCurrentWhenActive="page" (click)="setActiveLink('our-service')">Our Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" routerLink="portfolio" routerLinkActive="active-link"
                  ariaCurrentWhenActive="page" (click)="setActiveLink('portfolio')">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" routerLink="contact" routerLinkActive="active-link"
                  ariaCurrentWhenActive="page" (click)="setActiveLink('contact')">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <app-landing-page [heading]="heading" [subheading]="subheading"></app-landing-page>
  </div>
</div>
